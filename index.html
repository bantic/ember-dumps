---
layout: default
title: EmberDumps
---

<div id='container'>
  <h1>Ember Dumps</h1>

  <ul class="ember-dumps">
    {% for dump in site.data.dumps %}
    <li class='ember-dump'>
      <h2>{{ dump.title }}</h2>

      <div class='screencast'>
        {{ dump.embed }}
      </div>

      <p class='description'>
        {{ dump.description }}
      </p>

      <p class='duration'>
       {{ dump.duration }}
      </p>

      <p class='author'>
        {{ dump.author}}

        <a href='http://twitter.com/{{ dump.twitter}}'>twitter</a>
        <a href='http://gitub.com/{{ dump.gitub}}'>github</a>
      </p>
    </li>
    {% endfor %}
  </ul>
</div>
